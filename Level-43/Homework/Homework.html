<!-- შექმენით რამოდენიმე input  , password  და , email  შემდეგ გასტილეთ  გამოიყენეთ box- shadow, padding, margin, border-radius. -->
<!--შექმნით სარეგისტრაციო გრაფა რომელსაც ექნება border ასევე border -radius  background  ექნება მწვანე . -->
<!-- ახსენით რარის border- radius და margin -->
<!--border-radius არის როდესაც სჰეგიდზლია მახვილი კუთხეები გადააქციო მრგვლად ანუ მოამრგვალო 50% ის შემტხვევაში კი შეგიძლია div-გადააქციო წრედ margin შეუძლია content ამოძრაოს ჩვენთვის სასურველი მიმართულებისკენ  -->
<!-- დაამატე input ელემენტს 10px border-radius. ასევე, შეუქმენე ჩრდილი (box-shadow), რომელიც იქნება 0 4px 8px rgba(0, 0, 0, 0.2). -->
<!-- შექმენი input ელემენტი, რომელსაც აქვს 15px padding ყველა მხრიდან. უზრუნველყე, რომ ტექსტი იყოს მარცხნივ განლაგებული, მაგრამ placeholder ტექსტი იყოს ცენტრში -->
