<!--1) პირველ რიგში გადახედეთ თავიდან ჩანაწერს და კომენტარების სახით დაწერეთ ყველა pseudo-სელექტორის მნიშვნელობა
2) გამოიყენეთ :link რათა ყველა არასდროს დაჭერილი ლინკის ფერი იყოს ლურჯი
3) გამოიყენეთ :visited რათა ყველა უმვე მონახულებული ლინკის ფერი იყოს იასამნისფერი
4) გამოიყენეთ :hover რათა მაუსის ლინკზე გადატარებისას ტექსტის ფერი და background შეიცვალოს
5) გამოიყენეთ :active რათა ლინკზე დაჭერის მომენტში background გამუქდეს და ტექსტის ზომა შეიცვალოს
6) შექმენი ლინკი, რომელიც ნორმალურ მდგომარეობაში შავი ფერის იქნება, ხოლო :hover-ის დროს შეიცვალოს მუქი ნაცრისფრად.-->
