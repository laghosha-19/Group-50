<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Homework.css">
</head>

<body>
    <div id="container">
        <div id="content">
            <h1 id="title">New Year Countdown</h1>
            <div id="countdown">
                <div class="time">
                    <h3 id="days"></h3>
                    <p>days</p>
                </div>
                <div class="time">
                    <h3 id="hours"></h3>
                    <p>hours</p>
                </div>
                <div class="time">
                    <h3 id="minutes"></h3>
                    <p>minutes</p>
                </div>
                <div class="time">
                    <h3 id="seconds"></h3>
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./Homework.js"></script>
</body>

</html>
