<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
</head>
<body>
    <input type="text" name="" id="pass">
    <input type="text" name="" id="pass1">
    <button onclick="function1()" style="width: 50px; height: 50px">submit</button>
    <script>
        function function1() {
            let value1 = document.getElementById("pass").value
            let value2 = document.getElementById("pass1").value
            if (value1 === value2 && value1 !== "" ){
                console.log("operation was sucsessful");
            }
            else {
                console.log("The values should be equal and not blank");
            }
        }
    </script>
</body>
</html>
