5) შრიფტის ზომის შეცვლა

6) ტექსტის სტილის შეცვლა (italic)

8) შრიფტის ტიპის შეცვლა
გამოიყენეთ font-family სხვადასხვა შრიფტის ტიპებისთვის, როგორიცაა Arial, Times New Roman და სხვა.
9) ტექსტის წონის შეცვლა (bold)
