<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./Homework.css">
    <script src="https://kit.fontawesome.com/f12f0fd45a.js" crossorigin="anonymous"></script>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Rubik+Vinyl&family=Young+Serif&display=swap');
    </style>
    

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <section>
    <div class="main">
        <img class="image" src="image-equilibrium.jpg" alt="">
        <br><br>
        <h2>Equilibrium #3429</h2>
    
        <p class="mainP">Our Equilibrium collection promotes <br> balance and calm.</p><br>
    
        <p class="eth">
        <i class="fa-brands fa-ethereum"></i>
        <span class="ETH">0.041 ETH</span>
        <span class="days">3 days left</span>
        </p>
        <br>
        <hr><br>
        <div class="prof">
        <img class="profile" src="image-avatar.png">
        <p class="creation"><span class="lastP">Creation of</span> Jules Wyvern</p>
        </div>
    </div>
    </section>
</body>
</html>
