<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="./Homework.css">
    <script src="https://kit.fontawesome.com/f12f0fd45a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./images/Amazon-logo.png" alt="amazon logo">
        <i id="login-icon" class="fa-solid fa-right-to-bracket"></i>
    </header>
    <main>
        <section>
            <div class="watch-design">
                <img src="./images/pink.png" id="clock">
                <p class="time">00:00:00</p>
                <div  id="rate">
                    <img src="images/heart.png" alt="" id="heart">
                    <p style="color: #fff;" id="heart-rate">78</p>
                </div>
            </div>
            <div class="design-desc">
                <div class="text-content">
                    <h1>FitBit 19 - The Smartest Watch</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti vero assumenda natus
                        perspiciatis ex nostrum? Lorem ipsum.
                    <p>
                </div>
                <h2>Select Color</h2>
                <div class="colors">
                    <div class="black same"></div>
                    <div class="red same"></div>
                    <div class="purple same"></div>
                    <div class="pink same"></div>
                </div>

                <div class="features">
                    <h3>Features</h3>
                    <button id="TimeBut">Time</button>
                    <button id="HeartBut">Heart Rate</button>
                </div>
                <button class="buyN">BUY NOW</button>
            </div>
        </section>
        <div class="background">
            <div class="login">
                <h2 class="heading">Login</h2>
                <form>
                    <div>
                        <input type="email" placeholder="Enter Your Email:">
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <div>
                        <input type="password" placeholder="Enter Your Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button class="Login-but">Login</button>
                    <p>Dont have an account? <a href ="#">register</a></p>
                </form>
            </div>
        </div>
    </main>
    <script src="./Homework.js"></script>
</body>

</html>
