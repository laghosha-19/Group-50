<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal PC Store</title>
    <link rel="stylesheet" href="./Homework.css">
    <link rel="icon" href="./Images/logo.png">
    <script src="https://kit.fontawesome.com/f12f0fd45a.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <div class="head-left"> 
            
            <img class="logo" src="./Images/logo.png" alt="site logo">
            <div class="head-nav">
                <ul>
                    <li>Full builds</li>
                    <li>GPU</li>
                    <li>CPU</li>
                    <p>Legal PC Store</p>
                </ul>
            </div>
            <div class="carter">
                <img  class="cart" src="./Images/cart.png" alt="">
                <div class="cart-count">
                    <span>0</span>
                </div>
            </div>
        </div>
        
        
        <div class="shopping">
            <div class="shopping-cont">
                <div class="close">
                    <div>
                        <p>‚ùå</p>
                    </div>
                </div>
                <h2 class="h2">Products choosen:</h2>
                <hr>
                <div class="prod-cont">
                    <div class="product">
                        <img src="./Images/system1.png" alt="">
                        <div>
                            <h2>name</h2>
                            <p>20</p>
                            <button>Remove</button>
                        </div>
                    </div> 
                    
                </div>
            </div>
        </div>

    </header>
    <main>  
        <div class="all-system-divs">
            <div id="sd1" class="system-desc">
                <img src="./Images/system1.png" alt="photo of system 1">
                <p>I5 10400kf</p>
                <button id="btn1">Add to cart</button>
                <p><u>$1099</u></p>
            </div>
            <div id="sd2" class="system-desc">
                <img src="./Images/system2.png" alt="photo of system 2">
                <p>I5 12400kf</p>
                <button id="btn2">Add to cart</button>
                <p><u>$1199</u></p>
            </div>
            <div id="sd3" class="system-desc">
                <img src="./Images/system3.png" alt="photo of system 3">
                <p>I7 10400kf</p>
                <button id="btn3">Add to cart</button>
                <p><u>$1299</u></p>
            </div>
            <div id="sd4" class="system-desc">
                <img src="./Images/system4.png" alt="photo of system 4">
                <p>I7 12400kf</p>
                <button id="btn4">Add to cart</button>
                <p><u>$1599</u></p>
            </div>
            <div id="sd5" class="system-desc">
                <img src="./Images/system5.png" alt="photo of system 5">
                <p>I7 13400kf</p>
                <button id="btn5">Add to cart</button>
                <p><u>$1649</u></p>
            </div>
            </div>
        </div>
    </main>
    <script src="./Homework.js"></script>
</body>
</html>
